<div class="container">
  <h1>Star Rating</h1>
  <hr>

  <form>
    <span class="icon" *ngFor="let s of maxItem">
      <i [ngClass]=" s <= this.ratedCount ? 'filled' : '' " class="fa fa-heart fa-3x" aria-hidden="true"
      (click)="toggleRating(s)"></i>
    </span>
  </form>

<h1>{{ratedCount}}</h1>

<!-- <i value="{{ratedCount}}" class="fa fa-heart fa-3x" aria-hidden="true"></i> -->


</div>
